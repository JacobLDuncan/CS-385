<!DOCTYPE html>
<head>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="Cube.js"></script>
	<script type="text/javascript" src="Bunny.js"></script>
	<script type="text/javascript" src="Dragon.js"></script>
    <script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="MV.js"></script>

    <script id="Cube-vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 aPosition;
		
        uniform mat4 MV;
		uniform mat4 P;
		uniform mat4 V;
        
        void main()
        {
            gl_PointSize = 3.0;
            gl_Position = MV * P * V * aPosition;
        }
    </script>
    <script id="Cube-fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision highp float;

        out vec4 fColor;

        void main()
        {
			fColor = vec4(1.0, 0.5, 0.0, 1.0);
			
			// Color-changing based on FrontFacing
			/*const vec4 red = vec4(1.0, 0.0, 0.0, 1.0);
			const vec4 blue = vec4(0.0, 0.0, 1.0, 1.0);
				fColor = gl_FrontFacing ? blue : red;*/
        }
    </script>
	
	<script id="BunnyOrDragon-vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 aPosition;
        
        void main()
        {
            gl_PointSize = 3.0;
            gl_Position = aPosition;
        }
    </script>
    <script id="BunnyOrDragon-fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision highp float;

        out vec4 fColor;

        void main()
        {
			fColor = vec4(1.0, 1.0, 1.0, 1.0);
			
        }
    </script>
</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
